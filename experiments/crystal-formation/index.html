<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Formation Process - Animation Experiments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        #canvas-container {
            width: 400px;
            height: 900px;
            position: relative;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 18px;
        }
        
        #back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        #back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        #experiment-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 15px 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            font-size: 12px;
            line-height: 1.4;
            max-width: 200px;
            z-index: 10;
        }
        
        #experiment-info h3 {
            margin-bottom: 8px;
            color: #7669DD;
            font-size: 14px;
        }
        
        #experiment-info p {
            color: #cccccc;
            margin-bottom: 5px;
        }
        
        .coming-soon {
            text-align: center;
            color: #7669DD;
            font-size: 24px;
            font-weight: 600;
        }
        
        .coming-soon::after {
            content: 'üíé';
            display: block;
            font-size: 48px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <a href="../../index.html" id="back-button">‚Üê Back to Dashboard</a>
    
    <div id="experiment-info">
        <h3>Crystal Formation Process</h3>
        <p><strong>Particles:</strong> 3,200</p>
        <p><strong>Effect:</strong> Crystallization patterns</p>
    </div>
    
    <div id="canvas-container">
        <div class="coming-soon">Coming Soon</div>
    </div>

    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
</body>
</html>
