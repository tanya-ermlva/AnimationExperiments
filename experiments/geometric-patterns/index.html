<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Pattern Evolution - Animation Experiments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #141414;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        #canvas-container {
            width: 400px;
            height: 840px;
            position: relative;
            background: #000;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 4px solid #333;
        }
        
        #canvas-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8) 0%, transparent 100%);
            border-radius: 32px 32px 0 0;
            pointer-events: none;
            z-index: 1;
        }
        
        #canvas-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, transparent 100%);
            border-radius: 0 0 32px 32px;
            pointer-events: none;
            z-index: 1;
        }
        
        #back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        #back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        #experiment-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 15px 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            font-size: 12px;
            line-height: 1.4;
            max-width: 200px;
            z-index: 10;
        }
        
        #experiment-info h3 {
            margin-bottom: 8px;
            color: #7669DD;
            font-size: 14px;
        }
        
        #experiment-info p {
            color: #cccccc;
            margin-bottom: 5px;
        }
        
        #lottie-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 26px;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        #lottie-animation svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            background: transparent !important;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <a href="../../index.html" id="back-button">‚Üê Back to Dashboard</a>
    
    <div id="experiment-info">
        <h3>Geometric Pattern Evolution</h3>
        <p><strong>Particles:</strong> 2,500</p>
        <p><strong>Effect:</strong> Mathematical patterns</p>
        <p><strong>Format:</strong> Lottie JSON</p>
    </div>
    
    <div id="canvas-container">
        <div id="lottie-animation"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script src="js/geometric-pattern-animation.js"></script>
</body>
</html>
