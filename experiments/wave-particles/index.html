<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Particle Field - Animation Experiments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #141414;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .canvas-row {
            display: flex;
            flex-direction: row;
            gap: 32px;
            position: relative;
            z-index: 2;
        }
        
        #canvas-container {
            width: 400px;
            height: 840px;
            position: relative;
            background: #000;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 4px solid #333;
        }
        
        #canvas-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8) 0%, transparent 100%);
            border-radius: 32px 32px 0 0;
            pointer-events: none;
            z-index: 1;
        }
        
        #canvas-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, transparent 100%);
            border-radius: 0 0 32px 32px;
            pointer-events: none;
            z-index: 1;
        }
        
        #back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        #back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        #experiment-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 15px 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            font-size: 12px;
            line-height: 1.4;
            max-width: 200px;
            z-index: 10;
        }
        
        #experiment-info h3 {
            margin-bottom: 8px;
            color: #7669DD;
            font-size: 14px;
        }
        
        #experiment-info p {
            color: #cccccc;
            margin-bottom: 5px;
        }
        
        #lottie-animation {
            width: 100%;
            height: 100%;
            border-radius: 26px;
            overflow: hidden;
        }
        
        #lottie-animation svg {
            background: transparent !important;
        }
        
        .canvas-container-clone {
            width: 400px;
            height: 840px;
            position: relative;
            background: #000;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 4px solid #333;
        }
        
        .video-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        #physics-video {
            width: 100%;
            height: 100%;
            border-radius: 26px;
            object-fit: cover;
        }
        
        .video-tag {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 18px;
            border-radius: 18px;
            font-size: 16px;
            font-weight: 600;
            z-index: 5;
            color: #fff;
            background: linear-gradient(135deg, rgba(118,105,221,0.35) 0%, rgba(255,255,255,0.18) 100%);
            box-shadow: 0 4px 24px 0 rgba(118,105,221,0.18), 0 1.5px 8px 0 rgba(0,0,0,0.10);
            border: 1.5px solid rgba(255,255,255,0.25);
            backdrop-filter: blur(14px) saturate(180%);
            -webkit-backdrop-filter: blur(14px) saturate(180%);
            outline: 1px solid rgba(255,255,255,0.12);
            outline-offset: -2px;
            transition: box-shadow 0.3s, background 0.3s;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <a href="../../index.html" id="back-button">‚Üê Back to Dashboard</a>
    
    <div class="canvas-row">
        <div id="canvas-container">
            <div id="lottie-animation"></div>
        </div>
        <div class="canvas-container-clone video-container">
            <video id="physics-video" width="100%" height="100%" controls autoplay muted playsinline>
                <source src="Point with Physics 1min.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="video-tag">1min</div>
        </div>
        <div class="canvas-container-clone video-container">
            <video id="physics-video-8min" width="100%" height="100%" controls autoplay muted playsinline>
                <source src="Point with Physics 8 min.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="video-tag">8min</div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script src="js/wave-particle-animation.js"></script>
</body>
</html>
